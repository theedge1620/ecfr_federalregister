<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCFR Data</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="header">
    <!--Content before waves-->
    <div class="inner-header flex">
        <!--Just the logo.. Don't mind this-->
        <img
            src="static/img/logo.png"
            class="logo"
            alt="Welcome to Shell"
            width="50"
        />

        <h1>
             eCFR Citation Retriever <br />
            
        </h1>
    </div>

    <!--Waves Container-->
    <div>
        <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
        >
            <defs>
                <path
                    id="gentle-wave"
                    d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <!--Waves end-->
    </div>
    
    
    <div id="content flex">
        <h3>Enter the fields below and click Fetch eCFR Data to display:</h3>
        
            <li>List of Citations for Section</li>
            <li>Links to Citations at <a href="https://www.federalregister.gov" target = "_blank">the Federal Register</a></li>
            <li>Section Title</li>
            <li>Section Text</li>
        <h4>Note:  Most Recent Dates by Title are available from eCFR <a hrefa href="https://www.ecfr.gov" target = "_blank">here</a>.  </h4>
        
        <form id="ecfrForm">
            <label for="date">eCFR as of Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date" value = "2025-06-03" required>
            <br>
            <label for="title">Title:</label>
            <input type="number" id="title" name="title" value = "10" required>
            <br>
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" value = "50.72" required>
            <br>
            <button type="submit">Fetch eCFR Data</button>
        </form>

        <div id = "eCFRdiv"></div>

        <script src="script.js"></script>

    </div>

    
</body>
</html>
